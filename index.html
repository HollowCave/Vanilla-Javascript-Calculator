<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <figure>
    <img src="./img/table-top.jpg" alt="picture of top of desk">
  </figure>
  
  <main>
    <section action="" class="calc-container">
      
      <form class="input-view">
        <input id="calc-output" type="text" disabled>
      </form>

      <div class="buttons">
        <input class="button" id="cancel" type="button" value="CE">
        <input class="button" id="clear" type="button" value="C">
        <input class="button" id="divide" type="button" value="/">
        <input class="button" id="multiply" type="button" value="*">
        <input class="button" id="seven" type="button" value="7">
        <input class="button" id="eight" type="button" value="8">
        <input class="button" id="nine" type="button" value="9">
        <input class="button" id="subtract" type="button" value="-">
        <input class="button" id="four" type="button" value="4">
        <input class="button" id="five" type="button" value="5">
        <input class="button" id="six" type="button" value="6">
        <input class="button" id="add" type="button" value="+">
        <input class="button" id="one" type="button" value="1">
        <input class="button" id="two" type="button" value="2">
        <input class="button" id="three" type="button" value="3">
        <input class="button" id="equal" type="button" value="=">
        <input class="button" id="zero" type="button" value="0">
        <input class="button" id="decimal" type="button" value=".">
      </div>
      
    </section>
  </main>

</body>
<script src="main.js"></script>
</html>
